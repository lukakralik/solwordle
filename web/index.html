<!DOCTYPE html>
<html>
<head>
    <title>SolWordle</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SolWordle</h1>
    <div class="word-length">
        <label for="word-length-input">Word Length:</label>
        <input type="number" id="word-length-input" min="2" max="8" step="1" oninput="generateBoxes()">
    </div>
    <div id="word-box-container"></div>
    <div id="check-button-container">
        <button class="button" onclick="checkGuess()">Check</button>
    </div>    

    <datalist id="color-options">
        <option>#79B851</option> <!-- Green -->
        <option>#F3C237</option> <!-- Yellow -->
        <option>#A4AEC4</option> <!-- Gray -->
    </datalist>

</body>
</html>
