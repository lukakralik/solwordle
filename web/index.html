<!DOCTYPE html>
<html>
<head>
    <title>SolWordle</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SolWordle</h1>
    <div class="word-length">
        <label for="word-length-input">Word Length:</label>
        <input type="number" id="word-length-input" min="2" max="8" step="1" oninput="generateBoxes()">
    </div>
	
	<div class="language-choice">
		<label for="cars">Language</label>
		<select name="language" id="lang">
			<option value="english">EN</option>
			<option value="german">DE</option>
		</select>
	</div>
	<br>

    <div id="word-box-container"></div>
    <div>
        <!-- TODO: call the aws lambda POST method from checkGuess -->
        <button class="button" onclick="checkGuess()">Check</button>
    </div>
    <p id="answersparagraph"></p>
</body>
</html>
